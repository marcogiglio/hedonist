<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities Scored by Starred Restaurants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
        body { padding: 20px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Cities Scored by Starred Restaurants</h1>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Replace this URL with the raw GitHub URL of your CSV file
        const csvUrl = 'https://raw.githubusercontent.com/marcogiglio/hedonist/main/michelin_my_maps.csv';

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                processData(results.data);
            }
        });

        function processData(data) {
            // Calculate score for each restaurant
            data.forEach(restaurant => {
                switch(restaurant.Award) {
                    case "3 Stars":
                        restaurant.score = Math.sqrt(3);
                        break;
                    case "2 Stars":
                        restaurant.score = Math.sqrt(2);
                        break;
                    case "1 Star":
                        restaurant.score = 1;
                        break;
                    default:
                        restaurant.score = 0;
                }
            });

            // Group restaurants by city and sum scores
            const cityScores = d3.rollup(data, 
                v => d3.sum(v, d => d.score),
                d => d.Location
            );

            // Convert to array and add coordinates
            const scoredCities = Array.from(cityScores, ([name, score]) => {
                const restaurant = data.find(r => r.Location === name);
                return {
                    name,
                    score: parseFloat(score.toFixed(2)),
                    lat: parseFloat(restaurant.Latitude),
                    lon: parseFloat(restaurant.Longitude)
                };
            });

            createMap(scoredCities);
        }

        function createMap(cities) {
            const map = L.map('map').setView([20, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            cities.forEach(city => {
                const marker = L.marker([city.lat, city.lon]).addTo(map);
                marker.bindPopup(`<b>${city.name}</b><br>Score: ${city.score}`);
            });
        }
    </script>
</body>
</html>
