<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starred Restaurants Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; }
        body { padding: 20px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Cities with Most Starred Restaurants</h1>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample data (replace with your actual data)
            const cities = [
                { name: "Paris", lat: 48.8566, lon: 2.3522, starredRestaurants: 122 },
                { name: "Tokyo", lat: 35.6762, lon: 139.6503, starredRestaurants: 226 },
                { name: "New York", lat: 40.7128, lon: -74.0060, starredRestaurants: 73 }
            ];

            // Initialize map
            const map = L.map('map').setView([20, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Add markers for each city
            cities.forEach(city => {
                const marker = L.marker([city.lat, city.lon]).addTo(map);
                marker.bindPopup(`<b>${city.name}</b><br>${city.starredRestaurants} starred restaurants`);
            });
        });
    </script>
</body>
</html>
