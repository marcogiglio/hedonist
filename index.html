<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities Scored by Starred Restaurants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; display: flex; }
        #map-container { flex: 2; }
        #map { height: 600px; width: 100%; }
        #sidebar { flex: 1; padding-left: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="map-container">
        <h1>Cities Scored by Starred Restaurants</h1>
        <div>
            <label for="score-filter">Minimum Score:</label>
            <input type="number" id="score-filter" min="0" step="0.1" value="0">
            <button onclick="applyFilter()">Apply Filter</button>
        </div>
        <div id="map"></div>
    </div>
    <div id="sidebar">
        <h2>Top 10 Cities</h2>
        <table id="top-cities">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>City</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Replace this URL with the raw GitHub URL of your CSV file
        const csvUrl = 'https://raw.githubusercontent.com/marcogiglio/hedonist/main/michelin_my_maps.csv';
        let map, markers = [];
        let allCities = [];

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                processData(results.data);
            }
        });

        function processData(data) {
            data.forEach(restaurant => {
                switch(restaurant.Award) {
                    case "3 Stars": restaurant.score = Math.sqrt(3); break;
                    case "2 Stars": restaurant.score = Math.sqrt(2); break;
                    case "1 Star": restaurant.score = 1; break;
                    default: restaurant.score = 0;
                }
            });

            const cityScores = d3.rollup(data, 
                v => d3.sum(v, d => d.score),
                d => d.Location
            );

            allCities = Array.from(cityScores, ([name, score]) => {
                const restaurant = data.find(r => r.Location === name);
                return {
                    name,
                    score: parseFloat(score.toFixed(2)),
                    lat: parseFloat(restaurant.Latitude),
                    lon: parseFloat(restaurant.Longitude)
                };
            }).sort((a, b) => b.score - a.score);

            createMap(allCities);
            updateTopCitiesTable();
        }

        function createMap(cities) {
            map = L.map('map').setView([20, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            addMarkers(cities);
        }

        function addMarkers(cities) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            cities.forEach(city => {
                const marker = L.marker([city.lat, city.lon]).addTo(map);
                marker.bindPopup(`<b>${city.name}</b><br>Score: ${city.score}`);
                markers.push(marker);
            });
        }

        function updateTopCitiesTable() {
            const tableBody = document.querySelector("#top-cities tbody");
            tableBody.innerHTML = "";
            allCities.slice(0, 10).forEach((city, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = city.name;
                row.insertCell(2).textContent = city.score;
            });
        }

        function applyFilter() {
            const minScore = parseFloat(document.getElementById('score-filter').value);
            const filteredCities = allCities.filter(city => city.score >= minScore);
            addMarkers(filteredCities);
        }
    </script>
</body>
</html>
